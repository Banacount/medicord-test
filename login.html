<div class="login-container">
<div class="login-box">
   <div class="icon-login"></div>
   <h2 class="login-text mt-1">Login to Medicord</h2>

   <input type="password" placeholder="Enter Password" id="passwordInput" class="basic-input mt-05" spellcheck="false">
   <div id="logText"></div>
   <button class="login-btn" id="loginBtn">Login</button>
</div>
</div>
